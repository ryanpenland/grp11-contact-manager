<html>
  <head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="text-align: center">
      <h1 id="title">Welcome</h1>
    </div>
    <div id="loginDiv">
      <span id="inner-title">Create an account</span>
      <label for="loginName" id="label"><b>First Name</b></label>
      <input type="register-text" id="registerFirst" placeholder="" /><br />
      <label for="loginName" id="label"><b>Last name</b></label>
      <input type="register-text" id="registerLast" placeholder="" /><br />
      <label for="loginName" id="label"><b>Username</b></label>
      <input type="register-text" id="registerName" placeholder="" /><br />
      <label for="loginPassword" id="label"><b>Password</b></label>
      <input
        type="register-password"
        id="registerPassword"
        placeholder=""
      /><br />
      <button
        type="button"
        id="loginButton"
        class="buttons"
        onclick="doRegister();"
      >
        Register
      </button>
      <span id="registerResult"></span>
    </div>
    <div id="footer" style="text-align: center">
      <p style="color: #d8d8d8e3">Already have an account?</p>
      <a href="index.html" style="color: #2a79c8">Click Here</a>
    </div>
  </body>
</html>
