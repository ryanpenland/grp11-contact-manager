<html>

<head>
  <title>Contact Manager</title>
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
</head>

<body>
  <h1 id="title">Contact Manager</h1>

  <div id="loginDiv">
    <span id="inner-title">Please Log In</span>
    <label for="loginName" id="loginLabel"><b>Username</b></label><br />
    <input type="username" id="loginName" placeholder="" /><br />
    <label for="loginPassword" id="loginLabel"><b>Password</b></label><br />
    <input type="password" id="loginPassword" placeholder="" /><br />
    <input type="checkbox" id="showPassword" onclick="showPassword()">
    <label for="showPassword" id="showPasswordLabel">
      Show Password
    </label>
    <div class="centered-btn fancy-button" onclick="doLogin();">
      <span>Log In</span>
    </div>
    <span id="loginResult"></span>
  </div>
  <div id="footer" style="text-align: center">
    <p style="color: #d8d8d8e3">Don't have a login?</p>
    <a href="registration.html" style="color: #2a79c8">Click Here</a>
  </div>
</body>

</html>
