<html>

<head>
  <title>Contacts</title>
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
</head>

<body onload="load();">
  <h1 id="title"></h1>

  <div id="searchBar">
    <br />
    <div class="logout-btn fancy-button" onclick="doLogout();">
      <span>Logout</span>
    </div>
    <br />
    <input type="text" id="searchText" placeholder="Search..." />
    <div class="search-btn fancy-button" onclick="searchContacts();">
      <span>Search Contacts</span>
    </div>
    <span id="colorSearchResult"></span>
    <p id="colorList"></p>
    <br />

    <table id="contact-list" class="styled-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date Created</th>
          <th>Actions</th>
        </tr>
      </thead>
    </table>
    <span id="loadContactsResult"></span>

    <br />
    <div id="pageButtons"></div>
    <br />

    <div class="add-contact-btn fancy-button" onclick="showAddContact();">
      <span id="showContactForm">Create New Contact</span>
    </div> <br />
    <div id="addContact" class="hide">
      <label for="addFirstName" id="addContactLabel"><b>First Name</b></label><br />
      <input type="add-contact-text" id="firstName" placeholder="First Name" /> <br />
      <label for="addFirstName" id="addContactLabel"><b>Last Name</b></label><br />
      <input type="add-contact-text" id="lastName" placeholder="Last Name" /> <br />
      <label for="addFirstName" id="addContactLabel"><b>Email</b></label><br />
      <input type="add-contact-text" id="email" placeholder="Email" /> <br />
      <label for="addFirstName" id="addContactLabel"><b>Phone Number</b></label><br />
      <input type="add-contact-text" id="phone" placeholder="123-456-7890" /> <br />
      <div class="add-contact-btn fancy-button" onclick="addContact();">
        <span>Add Contact</span>
      </div>
      <span id="addContactResult"></span>
    </div> <br />

  </div>



  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
