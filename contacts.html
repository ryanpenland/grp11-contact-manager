<html>
  <head>
    <title>Contacts</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/contacts.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Contacts</h1>

    <div id="searchBar">
      <br />
      <input type="text" id="searchText" />
      <button
        type="button"
        id="searchContactsButton"
        class="buttons"
        onclick="searchContacts();"
      >
        Search Contacts</button
      ><br />
      <span id="colorSearchResult"></span>
      <p id="colorList"></p>
      <br /><br />

    </div>

    <table id="contact-list" class="styled-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date Created</th>
          <th>Actions</th>
        </tr>
      </thead>
    </table>

    <div id="addColor">
      <span id="inner-title">ADD CONTACT</span> <br />
      <input type="text" id="firstName" placeholder="First Name" /> <br />
      <input type="text" id="lastName" placeholder="Last Name" /> <br />
      <input type="text" id="email" placeholder="Email" /> <br />
      <input type="text" id="phone" placeholder="Phone Number" /> <br />
      <button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button>
      <span id="addContactResult"></span>
    </div>
  </body>
</html>
