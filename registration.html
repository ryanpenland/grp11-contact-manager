<html>
  <head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="text-align: center">
      <h1 id="title">Contact Manager</h1>
    </div>
    <div id="loginDiv">
      <span id="inner-title">Create an account</span><br />
      <label for="registerFirst" id="registerLabel"><b>First Name</b></label
      ><br />
      <input type="register-text" id="registerFirst" placeholder="" /><br />
      <label for="registerLast" id="registerLabel"><b>Last Name</b></label
      ><br />
      <input type="register-text" id="registerLast" placeholder="" /><br />
      <label for="registerName" id="registerLabel"><b>Username</b></label
      ><br />
      <input type="register-text" id="registerName" placeholder="" /><br />
      <label for="registerPassword" id="registerLabel"><b>Password</b></label
      ><br />
      <input type="register-text" id="registerPassword" placeholder="" /><br />
      <div class="btn btn-one" onclick="doRegister();">
        <span>Register</span>
      </div>
      <span id="registerResult"></span>
    </div>
    <div id="footer" style="text-align: center">
      <p style="color: #d8d8d8e3">Already have an account?</p>
      <a href="index.html" style="color: #2a79c8">Click Here</a>
    </div>
  </body>
</html>
