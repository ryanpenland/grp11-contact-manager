<html>
  <head>
    <title>Contacts</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body onload="readCookie();loadContacts();">
    <h1 id="title">Contacts</h1>

    <div id="searchBar">
      <br />
      <input type="text" id="searchText" />
      <div class="btn btn-one" onclick="searchContacts();">
        <span>Search Contacts</span>
      </div>
      <br />
      <span id="colorSearchResult"></span>
      <p id="colorList"></p>
      <br /><br />
    </div>

    <table id="contact-list" class="styled-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <span id="loadContactsResult"></span>
    </table>

    <div id="addContact">
      <span id="inner-title">ADD CONTACT</span> <br />
      <input type="text" id="firstName" placeholder="First Name" /> <br />
      <input type="text" id="lastName" placeholder="Last Name" /> <br />
      <input type="text" id="email" placeholder="Email" /> <br />
      <input type="text" id="phone" placeholder="Phone Number" /> <br />
      <div class="btn btn-one" onclick="addContact();">
        <span>Add Contact</span>
      </div>
      <span id="addContactResult"></span>
    </div>

    <div id="pageButtons"></div>
    <button type="button" onclick="showPage();">Show Page</button>
  </body>
</html>
